syntax = "proto3";
package config;

service ConfigService {
  rpc GetConfig(ConfigRequest) returns (ConfigResponse) {}
}

message ConfigRequest {}

message Listener {
  string pass = 1;
}

message Application {
  string type = 1;
}

message ConfigResponse {
  map<string, Listener> listeners = 1;
  string routes = 2;
  map<string, Application> applications = 3;
}